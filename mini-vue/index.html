<!DOCTYPE html>
<html>
<body>
  <div id="app"></div>
  
  <script src="./src/index.ts"></script>
  <script>
    const App = {
      data: reactive({ count: 0 }),
      render() {
        return h('div', {}, [
          h('h1', {}, `Count: ${this.data.count}`),
          h('button', { 
            onClick: () => this.data.count++ 
          }, '+1')
        ]);
      }
    };

    createApp(App).mount(document.getElementById('app'));
  </script>
</body>
</html>
